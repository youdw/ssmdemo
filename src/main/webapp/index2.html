<script>
    var url = 'ws://' +window.location.host + '/ssmdemo/polo';
    var sock = new WebSocket(url);
    sock.onopen = function () {
        console.log("opening");
        senMessage();
    };

    sock.onmessage = function (e) {
        console.log("收到消息："+e.data);
        setTimeout(function () {
            senMessage();
        },2000);
    };

    sock.onclose = function (e) {
        console.log("closing");
    };
    
    function senMessage() {
        sock.send("Polo1231!");
    }


</script>
